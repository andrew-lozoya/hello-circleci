<!DOCTYPE HTML>
<html>
<head>
    <title>CircleCI Challenge - Spring: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>The onclick Event</h1>
<p>The onclick event is used to trigger a function when an element is clicked on.</p>
<p>Click the button to trigger a function that will output "Hello World" in a paragraph element with id="circleci".</p>

<button id="onlickevent" onclick="myFunction()" type="submit">Click me!</button>
<script>
   function myFunction() {
     document.getElementById("circleci").innerHTML = "Hello World";
   }
</script>
<p id="circleci"></p>

</body>
</html>
